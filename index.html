<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<form id="loginForm">
  <label>Usuario: <input type="text" name="usuario" required></label><br>
  <label>Password: <input type="password" name="password" required></label><br>
  <button type="submit">Entrar</button>
</form>

<div id="resultado"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault(); // Evita que se recargue la página

  const usuario = e.target.usuario.value;
  const password = e.target.password.value;

  // URL del Web App desplegado (debe estar como "cualquiera, incluso anónimo")
  const url = "TU_URL_DEL_WEB_APP";

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "login",
      usuario: usuario,
      password: password
    })
  })
  .then(response => response.json())
  .then(data => {
    if(data.status === "OK"){
      document.getElementById("resultado").innerText = `¡Bienvenido ${data.usuario}!`;
    } else {
      document.getElementById("resultado").innerText = data.message;
    }
  })
  .catch(err => {
    document.getElementById("resultado").innerText = "Error en la conexión: " + err;
  });
});
</script>

</body>
</html>
