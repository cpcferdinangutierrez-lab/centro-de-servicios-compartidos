<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<!-- Formulario que envía los datos directamente al Web App -->
<form id="loginForm" target="hidden_iframe" method="POST"
      action="https://script.google.com/macros/s/AKfycbxrX19VEBLT3QfIn2LsLeyLPMg7cKmC9P9oLoUHmWX8JehOi1FiKoSAekYBYH_UC0A/exec">
  <input type="hidden" name="action" value="login">
  <label>Usuario: <input type="text" name="usuario" required></label><br><br>
  <label>Password: <input type="password" name="password" required></label><br><br>
  <button type="submit">Entrar</button>
</form>

<div id="resultado" style="margin-top:20px; font-weight:bold;"></div>

<!-- Iframe oculto para recibir la respuesta sin recargar la página -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
// Función para manejar la respuesta del Web App
function handleResponse() {
  const iframe = document.querySelector('iframe[name="hidden_iframe"]');
  try {
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    const body = doc.body.innerText;
    if (!body) return;

    const data = JSON.parse(body);

    if (data.status === "OK") {
      document.getElementById("resultado").innerText = `¡Bienvenido ${data.usuario}!`;
    } else {
      document.getElementById("resultado").innerText = data.message;
    }
  } catch(e) {
    // Ignora errores iniciales
  }
}

// Asociar el evento onload del iframe a la función
document.querySelector('iframe[name="hidden_iframe"]').onload = handleResponse;
</script>

</body>
</html>
